{% macro field_errors(errors) %}
    {% if errors %}
        {% for error in errors %}
            <span style="color: red;">{{ error }}</span>
        {% endfor %}
    {% endif %}
{% endmacro %}

{% macro user_posts(posts) %}
        {% for post in posts %}
            {% if post != ' ' and post != '' %}
                <p><img src="https://www.gravatar.com/avatar/{session['user_avatar']}?s=50&d=identicon".format(hash) alt="">{{ post }}</p>
            {% endif %}
        {% endfor %}
{% endmacro %}
