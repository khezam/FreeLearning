{% extends 'base.html' %}
{% block title %}Login{% endblock title %}
{% block content %}
    <form action="{{ url_for('login') }}" method="POST">
        <input type="hidden" name="csrf_token" value="{{ csrf_token() }}"/>
        <div>
            <label for="username">Enter your username</label>
            <input type="text" name="username" value="{{ request.form.get('username', default='') }}" required>
        </div>
        <div>
            <label for="email">Enter your email</label>
            <input type="email" name="email" value="{{ request.form.get('email', default='') }}" required>
        </div>
        <div>
            <input type="submit" value="Send Request">
        </div>
    </form>
    <div>
        <span>Need an account? <a href="{{ url_for('register') }}">Click here.</a></span>
    </div>

{% endblock content %}
